- title: empty
  added: v1.3.9
  description: |-
    Pretty much the same as `nooptext`. Used for conversion of modifier `empty`
    so better avoid its using in prod versions of filter lists.

    ### Examples

    ```adblock
    ||example.org/log$redirect=empty
    ```
  aliases:
    - empty
  file: nooptext.js
  contentType: text/plain
  content: ''

