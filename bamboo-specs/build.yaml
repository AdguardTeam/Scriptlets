---
version: 2
plan:
  project-key: AJL
  key: SCRIPTLETSBUILD
  name: scriptlets - build
variables:
  dockerContainer: adguard/puppeteer-runner:18.2--1

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x
            ls -alt

            yarn install ${bamboo.varsYarn}
            yarn build

            yarn wiki:build-docs
            yarn wiki:build-table

            rm -rf node_modules
    - inject-variables:
        file: dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          # do not change commitMessage as it does not trigger increment after deploy
          commitMessage: 'deploy: update dist v${bamboo.inject.version}'
          selectedRepository: defaultRepository
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
